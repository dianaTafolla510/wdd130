            </section>

    </header>
    <main>
        <div class="contact">
            <h1>Contact US</h1>
            <img src="images/littlecolorado-wide.jpg" alt="water rafting div background">
        </div> 
        <div class="info">
            <h2>White Water Rafting</h2>
            <p>Phone number: (916)555-5355</p>
            <p>Email: bestraftingservice@wwr.com</p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24763.727780612007!2d-121.99194262360163!3d39.66818134576877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80836abe4a8bcd8d%3A0x3339e2a5cce6da9d!2sSacramento%20River!5e0!3m2!1sen!2sus!4v1734161599153!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div> 
        <div class="staff">
            <h2>Our Staff</h2>
            <section class="pictures">
                <figure>
                    <img src="images/pexels-brett-sayles-.jpg" alt="White water rafting">
                    <figcaption>Steven Murray - Customer service specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/pexels-timothy-reid- (1).jpg" alt="White water rafting">
                    <figcaption>David Johnson - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/pexels-ron-lach-.jpg" alt="White water rafting">
                    <figcaption>Monica Reyes - Tour guide</figcaption>
                </figure>
            </section>
        </div>
        <form>
            <fieldset>
                <legend>Contact US</legend>
                <!-- form elements will go here -->
                <div class="form-item">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2"> 
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item">
                    <p>Please select the purpose of your message:</p>
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="general" name="general">
                <div class="form-item">  
                    <label for="reservation">Reservation</label>
                    <input type="radio" id="reservation" name="reservation">
                </div>
                <div class="form-item">
                    <label for="suggestion">Website Suggestion</label>
                    <input type="radio" id="suggestion" name="suggestion">
                </div>
                <div class="form-item">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message">Enter message here</textarea>
                </div>
                <div class="form-item">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
    </main>
